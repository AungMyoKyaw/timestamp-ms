<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timestamp Microservice</title>
    <style type="text/css">
        h1,h2{
            font-family: sans-serif;
            font-weight: bold;
            font-size:2em;
            text-align:center;
        }
        a{
            text-decoration:none;
            display:block;
        }
        h2{
            text-align:left;
            width:80%;
            margin:1em auto;
            border-left:.2em solid #eee;
            padding:.3em;
        }
        h2:after{
            content:' :';
            text-align:left;
        }
        div{
            width:80%;
            margin:auto;
        }
        div a{
            padding:.4em;
            font-family:sans-serif;
            font-size:1.3em;
        }
        div code {
            font-family:sans-serif;
            font-size:1.3em;
            
        }
    </style>
</head>
<body>
    <a href="./">
        <h1>Timestamp Microservice</h1>
    </a>
    <h2>Example Usage</h2>
    <div>
        <a href="./December%2015,%202015" target="_blank">http://timestampms-fcc.herokuapp.com/December%2015,%202015</a>
        <a href="./1450137600" target="_blank">http://timestampms-fcc.herokuapp.com/1450137600</a>
    </div>
    <h2>Example Output</h2>
    <div>
        <code>
            { "unix": 1450137600, "natural": "December 15, 2015" }
        </code>
    </div>
</body>
</html>
